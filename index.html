<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style/star.css">
</head>
<body>
<div id="app">
  <ul>
    <li v-for="stars in starCount" class="star" :key="stars.id"
        :style="{top: stars.top + 'px',left: stars.left + 'px',animationDelay: stars.delay + 's',borderWidth: stars.width + 'px',borderLeftWidth: stars.length + 'px'}"></li>
  </ul>

</div>
<div class="con">
  <div class="codes">
    <p>
      int day=0;<br>
      while(!World.destory())<br>
      {<br>
      day++;<br>
      cout<<"WGQ LOVE LSY FOREVER";<br>
      }<br>
    </p>
  </div>

</div>

</body>

<script src="js/vue.js"></script>

<script>
  const app=new Vue({
    el: "#app",
    data: {
      value1 :true,
      starCount: [],

    },
    methods: {
      InitStar()
      {
        for(let i=0;i<40;i++)
        {
          let star={};
          let top=parseInt(Math.random()*800);
          let left=parseInt(Math.random()*1500);
          let delay=parseInt(Math.random()*50);
          let width=parseInt(Math.random()*3);
          let length=parseInt(100+Math.random()*100);
          star.id=i;
          star.left=left;
          star.top=top;
          star.delay=delay;
          star.width=width;
          star.length=length;
          this.starCount.push(star);
        }
      },
    },
    created(){
      this.InitStar();
    },
  })

</script>

</html>
